<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebanking</title>
    <link rel="stylesheet" href="../assets/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <nav>
        </nav>
        <header>
            <h1 class="text-center">Homebanking</h1>
        </header>
        <main class=" d-flex justify-content-around flex-column gap-3">
            <h3>Welcome {{clientsInformation.firstName}} {{clientsInformation.lastName}}</h3>
            <div v-for="account of accounts" class="card" style="width: 18rem;">
                <div class="card-header">
                    <p>Number account: {{account.number}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Creation date: {{account.creationDate}}</li>
                    <li class="list-group-item">Balance: ${{new Intl.NumberFormat("de-DE").format(account.balance)}}</li>
                </ul>
            </div>
        </main>
        <footer>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scrips/account.js"></script>
</body>

</html>
