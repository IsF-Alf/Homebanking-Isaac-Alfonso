<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebanking | Transactions</title>
    <link rel="shortcut icon" href="../../../Admin/assets/image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/styleWeb.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="app" v-cloak>
        <header class="d-flex flex-column align-items-center">
            <nav class="d-flex justify-content-around align-items-center">
                <img class="imgLogo" src="../../../Admin/assets/image/logo.png" alt="">
                <div class="navLink d-flex justify-content-evenly">
                    <a href="http://localhost:8080/web/accounts.html">Account</a>
                    <a href="#">Cards</a>
                    <a href="#">Loans</a>
                </div>
            </nav>
            <h1>Homebanking</h1>
        </header>
        <main class=" d-flex align-items-center flex-column">
            <h3>Transactions of account {{account}}</h3>
            <table class="table table-striped-columns w-75 text-center">
                <thead>
                    <tr>
                        <th scope="col">Type Transaction</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="transaction of transactions">
                        <td :class="transaction.type == `DEBIT`?`transactionDebit`:`transactionCredit`">
                            {{transaction.type}}</td>
                        <td>${{new
                            Intl.NumberFormat("de-DE").format(transaction.amount)}}</td>
                        <td>{{transaction.date}}</td>
                        <td>{{transaction.description}}</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/account.js"></script>
</body>

</html>
