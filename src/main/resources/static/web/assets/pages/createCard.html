<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebanking | Accounts</title>
    <link rel="shortcut icon" href="../../../admin/assets/image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/styleWeb.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="app" v-cloak>
        <header class="d-flex flex-column align-items-center">
            <nav class="d-flex justify-content-around align-items-center navHeader">
                <img class="imgLogo" src="../../../admin/assets/image/logo.png" alt="">
                <div class="navLink d-flex justify-content-evenly">
                    <a href="../../accounts.html">Account</a>
                    <a href="#">Cards</a>
                    <a href="#">Loans</a>
                    <a href=""></a>
                </div>
            </nav>
            <h1>Homebanking</h1>
        </header>
        <main>
            <form>
                <div class="form-group">
                    <label for="cardType">Type card:</label>
                    <select id="cardType" name="cardType" v-model="cardType">
                        <option value="credit">Credit</option>
                        <option value="debit">Debit</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cardColor">Color card:</label>
                    <select id="cardColor" name="cardColor" v-model="cardColor">
                        <option value="silver">Silver</option>
                        <option value="gold">Gold</option>
                        <option value="titanium">Titanium</option>
                    </select>
                </div>
                <button type="button" @click="createCard">Create</button>
            </form>
        </main>
        <footer>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/createCard.js"></script>
</body>

</html>
