<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web/assets/style/styleWeb.css">
    <title>Home</title>
    <link rel="shortcut icon" href="admin/assets/image/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="app" v-cloak>
        <header class="d-flex flex-column align-items-center">
            <nav class="d-flex justify-content-around align-items-center">
                <img class="imgLogo" src="admin/assets/image/logo.png" alt="">
                <div class="navLink d-flex justify-content-evenly">
                    <a href="web/accounts.html">Account</a>
                    <a href="web/assets/pages/card.html">Cards</a>
                    <a href="#">Loans</a>
                </div>
            </nav>
            <h1>Homebanking</h1>
        </header>
        <main class=" d-flex align-items-center flex-column">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        v-model="email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" v-model="password">
                </div>
                <button type="button" class="btn btn-primary" @click.prevent="loginClient">Login</button>
            </form>
            <h3>Register</h3>
            <form>
                <div class="mb-3">
                    <label for="disabledTextInput1" class="form-label">Enter your name</label>
                    <input type="text" id="disabledTextInput1" class="form-control" placeholder="Name"
                        v-model="firstName">
                </div>
                <div class="mb-3">
                    <label for="disabledTextInput2" class="form-label">Enter your lastname</label>
                    <input type="text" id="disabledTextInput2" class="form-control" placeholder="Lastname"
                        v-model="lastName">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail12" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail12" aria-describedby="emailHelp"
                        v-model="emailRegister">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword12" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword12" v-model="passwordRegister">
                </div>
                <button type="button" class="btn btn-primary" @click.prevent="registerClient">Login</button>
            </form>
        </main>
        <footer>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="web/assets/scripts/index.js"></script>
</body>

</html>
