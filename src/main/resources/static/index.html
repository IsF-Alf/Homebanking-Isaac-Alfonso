<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebanking</title>
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <nav>
        </nav>
        <header>
            <h1>Homebanking</h1>
        </header>
        <main class=" d-flex justify-content-center">
            <form class="w-50">
                <fieldset>
                    <legend>Register as a new customer</legend>
                    <div class="mb-3">
                        <label for="disabledTextInput1" class="form-label">Enter your name</label>
                        <input type="text" id="disabledTextInput1" class="form-control" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label for="disabledTextInput2" class="form-label">Enter your lastname</label>
                        <input type="text" id="disabledTextInput2" class="form-control" placeholder="Lastname">
                    </div>
                    <div class="mb-3">
                        <label for="disabledTextInput3" class="form-label">Enter your email</label>
                        <input type="email" id="disabledTextInput3" class="form-control" placeholder="email">
                    </div>
                    <button type="submit" class="btn btn-primary ">Submit</button>
                </fieldset>
            </form>
        </main>
        <footer>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/scripts/home.js"></script>
</body>

</html>
